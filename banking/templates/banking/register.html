{% extends "banking/layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
    <h2>Register</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input  autocomplete="off" class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <!-- <div class="form-group">
            <input  autocomplete="off" class="form-control" type="text" name="fullname" placeholder="Full Name (Last First)">
        </div> -->
        <div class="form-group">
            <input type="text" name="phoneNumber" placeholder="Phone number">
        </div>
        <div class="form-group">
            <input type="date" name="dateOfBirth">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">

        <div>
            <label>Privilege :</label>
            <select name="privilege" >
                <option value="Main" selected>Main</option>
                <!-- <option value="Sub" disabled selected>Sub</option> -->
            </select><br>
        </div>
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>    

{% endblock %}
